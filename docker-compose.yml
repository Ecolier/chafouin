version: "3"

services:
  scraper:
    build: ./chafouin-api
    working_dir: /usr/src/app
    restart: always
    environment:
      - TORRC_DIR=/etc/tor
      - TOR_DIR=/var/lib
    volumes:
      - ./chafouin-api:/usr/src/app
      - ./chafouin-shared:/usr/src/chafouin-shared
    expose:
      - "8080:8080"
    command: "npm start"
  telegram:
    image: "node:20-alpine"
    environment:
      - SCRAPER_BASE_URL=http://scraper:8080
    user: "node"
    working_dir: /usr/src/app
    restart: always
    volumes:
      - ./chafouin-telegram:/usr/src/app
      - ./chafouin-shared:/usr/src/chafouin-shared
    command: "npm start"
  telegram-cache:
    image: redis/redis-stack-server:6.2.6-v7
    restart: always
    ports:
      - '6379:6379'
    volumes: 
      - cache:/data

volumes:
  cache:
    driver: local